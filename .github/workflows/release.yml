name: Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browser
        run: pnpm exec playwright install --with-deps chromium

      - name: Validate tag matches package version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          tag_version="${GITHUB_REF_NAME#v}"
          package_version="$(node -p "JSON.parse(require('node:fs').readFileSync('package.json', 'utf8')).version")"
          if [ "$tag_version" != "$package_version" ]; then
            echo "Tag version v$tag_version does not match package.json version $package_version"
            exit 1
          fi

      - name: Publish package
        run: pnpm run deploy:npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
